<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Sheets Multi-Row Formatter</title>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,400&family=Source+Code+Pro&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 20px 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
        h1, p {
            font-family: 'Lato', sans-serif;
        }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        p { color: #7f8c8d; line-height: 1.6667; }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover { background-color: #2980b9; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        #resultContainer { margin-top: 30px; text-align: left; }

        #output {
            background-color: #ffffff;
            border: 1px solid #dce4e8;
            padding: 20px;
            border-radius: 8px;
        }
        .formatted-list {
            font-family: 'Lato', sans-serif;
            list-style-type: square;
            padding-left: 25px;
            margin: 0;
            line-height: 1.6667;
            color: #212121ff;
            font-size: 11pt;
        }
        /*.formatted-list li {*/
        /*    margin-bottom: 8px;*/
        /*}*/
        /*.formatted-list li:last-child {*/
        /*    margin-bottom: 0;*/
        /*}*/
        .formatted-list a {
            color: inherit;
            text-decoration: underline;
        }
        .source-links {
            font-style: italic;
        }

        .member-names {
            /* --- Properties that were already correct --- */
            font-family: 'Source Code Pro', monospace;

            /* --- Properties that have been modified to match --- */
            background-color: rgba(0, 0, 0, 0.059); /* Changed from 0.06 to be exact */
            white-space: pre-wrap;                  /* Changed from nowrap. This allows wrapping while preserving spaces. */

            /* --- Properties that were REMOVED because the target doesn't have them --- */
            /* padding: 2px 5px; */                 /* Target has no padding */
            /* border-radius: 4px; */               /* Target has no rounded corners */

            /* --- Properties ADDED to explicitly match the verbose target style --- */
            font-size: 11pt;
            color: #212121;
            font-weight: 400; /* (normal weight) */
            font-style: normal;
            font-variant: normal;
            text-decoration: none;
            vertical-align: baseline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>fromispedia tracker tool</h1>
    <p>
        1. Go to the tracker and copy one or more rows (Ctrl+C / Cmd+C).<br>
        2. Return to this page and click the button below.<br>
        3. The formatted text will appear, ready to be copied into a rich-text document.
    </p>

    <div class="options-container">
        <input type="checkbox" id="showSuffixCheckbox" checked>
        <label for="showSuffixCheckbox">Show Suffix</label>
    </div>

    <button id="pasteAndFormatButton">Paste and Format</button>

<!--    <button id="copyButton">Copy to Clipboard</button>-->

    <div id="resultContainer" style="display: none;">
        <h2>Formatted Output:</h2>
        <div id="output"></div>
    </div>
</div>

<script src="script.js">
</script>

</body>
</html>
